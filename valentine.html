<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Quick Question...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 { color: #d32f2f; margin-bottom: 2rem; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #4caf50; color: white; }
        
        #noBtn { 
            background-color: #f44336; 
            color: white; 
            position: absolute; 
            left: 55%;
        }

        .sticker { font-size: 80px; margin-bottom: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="card">
        <div id="page1">
            <div class="sticker">ðŸ¥º</div>
            <h1>Will you be my Valentine?</h1>
            <div class="btn-container" style="height: 60px;">
                <button id="yesBtn" onclick="nextPage()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="page2" class="hidden">
            <div class="sticker">ðŸ’…</div>
            <h1>Wait...</h1>
            <p style="font-size: 1.2rem; color: #555;">
                I'm so sorry, but I already have a <strong>Madamg</strong>! 
            </p>
            <p>Better luck next time! ðŸ˜‰</p>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Calculate random positions within the screen
            const x = Math.random() * (window.innerWidth - btn.clientWidth - 50);
            const y = Math.random() * (window.innerHeight - btn.clientHeight - 50);
            
            // Move the button to a new fixed position
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function nextPage() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
            // Add a little confetti-like background change
            document.body.style.backgroundColor = "#fce4ec";
        }
    </script>
</body>
</html>
